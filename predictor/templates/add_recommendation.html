{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Recommendation to Patient</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="recommendations">Select Recommendations:</label>
            <div class="form-check">
                {% for recommendation in recommendations %}
                    <div class="form-check">
                        <input type="checkbox" name="recommendations" value="{{ recommendation }}" id="rec_{{ forloop.counter }}" class="form-check-input">
                        <label class="form-check-label" for="rec_{{ forloop.counter }}">
                            {{ recommendation }}
                            <a href="#" class="ml-2 text-primary" onclick="editRecommendation('{{ recommendation }}')">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="custom_recommendation">Custom Recommendation:</label>
            <textarea name="custom_recommendation" id="custom_recommendation" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Recommendation</button>
    </form>
</div>

<script>
    function editRecommendation(recommendation) {
        document.getElementById('custom_recommendation').value = recommendation;
    }
</script>
{% endblock %}
