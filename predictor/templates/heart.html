{% extends "base.html" %}

{% block title %}Heart Disease Prediction{% endblock %}

{% block content %}
<h2>Heart Disease Prediction</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% if accuracy %}
    <p><strong>Model Accuracy:</strong> {{ accuracy|floatformat:2 }}%</p>
{% endif %}
{% endblock %}
